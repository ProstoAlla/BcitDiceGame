<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--  apply styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- first we load the function defintions/expressions -->
    <script src="js/jquery-3.7.1.min.js" defer="defer"></script>
    <script src="js/data.js" defer="defer"></script>
    <script src="js/functions.js" defer="defer"></script>
    <!-- now we load the scripts that will invoke those functions -->
    <script src="js/hangmangame.js" defer="defer"></script>

    <title>comp2132FinalProjectHangman</title>
</head>

<body>

    <!-- #wrapper contains all page content -->
    <div id="wrapper">

        <header>
            <h1>Hangman Game (Topic Emotions)</h1>
        </header>



        <!-- the bulk of page content is going to be here -->
        <main>
            <section id="main-wrapper">

                <section id="hangman-pictures-letters-wrapper">
                    <section id="wrong-numbers-section">
                        <span style="size: 15px;">Wrong guesses: </span><span id="wrong-number-id"></span><span> out of 6</span>
                    </section>
                    <br>
                    <section id="modal-dialog">
                        <!-- The Modal -->
                        <div id="modal-answer" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p id="game-end-text">Some text in the Modal..</p>
                                <p id="answer-word-id"></p>
                                <img id="answer-image-id" alt="answer image" src="images/angry.jpeg"/>    
                            </div>
                        
                        </div>
                    </section>
                    <section id="modal-dialog-game-instruction">
                        <!-- The Modal -->
                        <div id="modal-game-instruction" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p id="game-instruction-text">You have to guess a word by guessing individual letters. You have a set of 6 lives; and lose a life each time you make a wrong guess.</p>
                                <br>
                                <img id="game-instruction-image-id" alt="game-instruction image" src="images/emotions.jpeg" width="300" height="400"/>    
                            </div>
                        
                        </div>
                    </section>
                    <section id="hangman-pictures-wrapper">
                        <img id="hangman-image" src="images/image0.jpeg "
                            alt="hangman" width="400" height="450">
                    </section>
                    <section id="hangman-word-section">
                    </section>
                    <div class="tooltip">Hover over to see the hint
                        <span class="tooltiptext">
                            <div id="hint-id"></div>
                        </span>
                    </div>
                    <section id="letter-buttons-wrapper">
                    </section>
                    <section id="hangman-reset-section">
                        <button id="hangman-reset-btn" onClick="resetGame()">Start/Reset Game</button>
                    </section>
                </section>
                <aside id="instructions">
                    <button id="button-instruction" onClick="showGameInstructions()">Click to view Game Instructions</button>
                </aside>
            </section>




        </main>

        <footer>
            <div>
                &copy; 2023 <strong>Alla Popovich</strong>
            </div>
            <strong style="color:rgb(29, 28, 31)">apopovich@my.bcit.ca</strong>

        </footer>
    </div>

</body>

</html>
